<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Electrolize" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open Sans" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles/Header.css" />
    <link rel="stylesheet" href="styles/general_style.css" />
    <link rel="stylesheet" href="styles/perfil.css" />
    <title>Perfil | Game-in</title>
</head>

<body>
    <header>
        <section id="banner" style="background-image: url(img/bannerSuperior.jpg);">
            <a href="index.html" id="Nombre_de_la_pagina">Game-in</a>
        </section>

        <nav id="menu-principal">
            <div class="hijo-menu" id="lineP">
                <a href="index.html"> Inicio</a>
            </div>
            <div class="hijo-menu" id="lineP">
                <a href="juegos.html">Juegos</a>
            </div>
            <div class="hijo-menu">
                <a href="eSports.html">eSports</a>
            </div>
            <div class="Op-ini">
                <div class="hijo-menu">
                    <a id="abrir-modal">Ingreso</a>
                </div>
                <div class="Cerrar-se" style="display: none;">
                    <div id="selection">
                        <a id="Cerrar" href="perfil.html">Perfil</a>
                    </div>
                    <div class="hijo-menu logout">
                        <span title="Salir" class="material-symbols-outlined logoo" id="Cerrar-se">logout</span>
                    </div>
                </div>
            </div>
        </nav>

    </header>

    <h1 class="titulo" id="posSubtitulo">Perfil</h1>

    <div class="contenedor">
        <div class="perfil">
            <img class="img-circular" id="img-Usuario" src="img/perfil.png" alt="icono perfil">
            <h3>Nickname</h3>
            <div id="nombre">
                <p></p>
            </div>
            <div class="countryData">
                <img src="img/banderas/colombia.png" alt="Bandera de colombia">
                <p class="textY">Colombia</p>
            </div>
        </div>
        <div id="infoUsuario">
            <h3>Nombre</h3>
            <p></p>
            <h3>Correo</h3>
            <p></p>
            <h3>Fecha de Nacimiento</h3>
            <p></p>
            <a href="/" class="textY">Cambiar contraseña</a>
        </div>

    </div>

    <!-- Modal -->
    <dialog id="modal">
        <div class="T-Modal">
            <h2>INICIAR SESION</h2>
            <span id="btn-cerrar-modal" class="material-symbols-outlined btn-cerrar">cancel</span>
        </div>
        <form id="login-form">
            <div class="form-group">
                <input type="email" id="loginemail" class="form-iniciar-s" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="loginpassword" class="form-iniciar-s" placeholder="Contraseña" required>
            </div>
            <div class="opciones">
                <a id="btn-registro">Regristrate</a>
                <button type="submit" class="btn-ini">Iniciar sesion</button>
            </div>
        </form>
    </dialog>

    <!--Modal registro-->
    <dialog id="modalr">
        <div class="T-Modal">
            <h2>Registro</h2>
            <span id="btn-cerrar-modalR" class="material-symbols-outlined btn-cerrar">cancel</span>
        </div>
        <form id="register-form">
            <div class="form-group">
                <input type="email" id="registeremail" class="form-iniciar-s" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="registerpassword" class="form-iniciar-s" placeholder="Contraseña" required>
            </div>
            <div class="form-group">
                <input type="text" id="namer" class="form-iniciar-s" placeholder="Nombre" required>
            </div>
            <div class="form-group">
                <input type="text" id="nicknamer" class="form-iniciar-s" placeholder="Nickname" required>
            </div>
            <div class="form-group">
                <p id="FN">Fecha de nacimiento</p>
                <input type="date" id="Fnacir" class="form-iniciar-s" placeholder="Fecha de Nacimiento" required>
            </div>
            <div class="opciones">
                <button type="submit" class="btn-ini">Registrarse</button>
            </div>
        </form>
    </dialog>

    <script type="module" src="js/Firebase.js"></script>
    <script type="module" src="js/sesion.js"></script>
    <script type="module" src="js/Perfil.js"></script>

</body>

</html>
